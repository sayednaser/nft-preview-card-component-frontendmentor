<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
    <div class="card-container">
    <div class="card">
      <div class="logo-container ">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium logo" class="logo-img" />
      </div>
        
      <h1 class="heading">Equilibrium #3429</h1>
      <p class="content">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="sub">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="" class="eth-logo">
            <span>0.041ETH</span>
          </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="" class="time-logo">
          <span>3 days left</span>
        </div>
      </div>
      <hr>
      <div class="creator">
        <div class="avatar-container">

          <img src="images/image-avatar.png" alt="Creator's personal picture" class="avatar">
        </div>
        <div class="creator-name">
          Creation of <span class="creator-name-inline">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </div>


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/sayednaser">El-Sayed A. Naser</a>.
    </div>
  </body>
</html>
